<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Correct way to use innerHTML with stringification of the object
    const myObject = { message: "Hello!" };
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject); 
    //Or better yet, create the HTML structure explicitly
    document.getElementById("myDiv").innerHTML = "<p>" + myObject.message + "</p>";
  </script>
</body>
</html>
